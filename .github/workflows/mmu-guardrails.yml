name: MMU Guardrails

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  guardrails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install package and dev tooling
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint
        run: ruff check src tests

      - name: Type check
        run: mypy src/mmu_cli

      - name: Unit tests
        run: python -m unittest discover -s tests -p "test_*.py" -v

      - name: Run doctor and configured gates
        run: ./scripts/ci_guardrails.sh
